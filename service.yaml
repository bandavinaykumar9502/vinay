apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name  }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name  }}
    service: {{ .Release.Name  }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: http
  selector:
    app: {{ .Release.Name  }}
  sessionAffinity: "ClientIP"
